$schema: 'http://json-schema.org/draft-07/schema#'

description: rule params schema template

type: object

properties:
  __prog__:
    type: object
    properties:
      elvers_params:
        type: object
        properties:
          help:
            type: string
          citations:
            type: array
          input_options:
            type: object
            properties:
              __option__:
                type: object
                properties:
                  indir: 
                    type: string
                  extensions:
                    type: object
                    read:
                      type: object
                      properties:
                        pe:
                          type: array
                        se:
                          type: array
                    base:
                      type: array
                    other:
                      type: array
                    reference_extensions:
                      type: array
              required:
                - indir
                - extensions
          outputs:
            type: object
            properties:
              __outname__:
                type: object
                properties:
                  outdir:
                    type: string
                  extensions:
                    type: object
                    properties:
                      read:
                        type: object
                        properties:
                          pe:
                            type: array
                          se:
                            type: array
                      base:
                        type: array
                      other:
                        type: array
                      reference_extensions:
                        type: array
                required:
                  - outdir
                  - extensions
            required:
              - output_files
        required:
          - input_options
          - outputs

      program_params:
        type: object
        properties:
          extra:
            type: string
    required:
      - elvers_params
      - program_params

required:
  - __prog__
