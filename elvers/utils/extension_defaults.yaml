available_extensions:
  base:
    dammit_annotation:
      extensions:
        base:
        - .dammit.gff3
        - .dammit.fasta
      input: fasta
      outdir: annotation
    deseq2_diffexp:
      combine_units: true
      extensions:
        base:
        - .deseq2.rds
        - .deseq2.pca.pdf
        - .c__contrast__.deseq2.tsv
        - .c__contrast__.deseq2.padj_0.1.tsv
        - .c__contrast__.deseq2.ma-plot.pdf
      input: salmon_quants
      outdir: diffexp
    fasta:
      extensions:
        base:
        - .fasta
      outdir: assembly
    paladin_mapped: &id001
      extensions:
        base:
        - .fasta.bwt
        read:
          pe:
          - _x___reference__.paladin.bam
          - _x___reference__.paladin.sort.bam
          - _x___reference__.paladin.sort.bam.flagstat
          - _x___reference__.paladin.sort.bam.bai
          se:
          - _x___reference__.paladin.bam
          - _x___reference__.paladin.sort.bam
          - _x___reference__.paladin.sort.bam.flagstat
          - _x___reference__.paladin.sort.bam.bai
        reference_extensions:
        - _plass
      input: any
      outdir: paladin
    plass_fasta:
      extensions:
        base:
        - .fasta
        reference_extensions:
        - _plass
      input: any
      outdir: assembly
    salmon_quant: &id002
      extensions:
        base:
        - .salmonindex
        read:
          combine_units: true
          pe:
          - _x___reference__.salmon/quant.sf
          - _x___reference__.salmon/lib_format_counts.json
          se:
          - _x___reference__.salmon/quant.sf
          - _x___reference__.salmon/lib_format_counts.json
      input: any
      outdir: quant
    sourmash_signature: &id003
      extensions:
        base:
        - .sig
        read:
          pe:
          - .paired.khmer.fq.sig
          se:
          - .se.khmer.fq.sig
      input: any
      outdir: sourmash
  other:
    multiqc_all:
      extensions:
        other:
        - multiqc.html
      input: any
      outdir: preprocess/fastqc
  read:
    fastqc_pretrim:
      extensions:
        read:
          common_ext:
          - _fastqc.zip
          - _fastqc.html
          pe:
          - _1_fastqc.zip
          - _1_fastqc.html
          - _2_fastqc.zip
          - _2_fastqc.html
          se:
          - _1_fastqc.zip
          - _1_fastqc.html
      input: raw
      outdir: preprocess/fastqc
    fastqc_trimmed:
      extensions:
        read:
          common_ext:
          - _fastqc.zip
          - _fastqc.html
          pe:
          - _1.trim_fastqc.zip
          - _1.trim_fastqc.html
          - _2.trim_fastqc.zip
          - _2.trim_fastqc.html
          se:
          - _se.trim_fastqc.zip
          - _se.trim_fastqc.html
      input: trimmed
      outdir: preprocess/fastqc
    kmer_trimmed:
      extensions:
        read:
          common_ext:
          - .khmer.fq.gz
          pe:
          - _1.khmer.fq.gz
          - _2.khmer.fq.gz
          - .paired.khmer.fq.gz
          - .single.khmer.fq.gz
          se:
          - .se.khmer.fq.gz
      input: trimmed
      outdir: preprocess
    paladin_mapped: *id001
    pear_merged:
      extensions:
        read:
          pe:
          - .pear_assembled.fq.gz
          - .pear_discarded.fq.gz
          - .pear_unassembled_r1.fq.gz
          - .pear_unassembled_r2.fq.gz
      input: trimmed
      outdir: preprocess/pear
    raw:
      extensions:
        common_ext: .fq.gz
        read:
          pe:
          - _1.fq.gz
          - _2.fq.gz
          se:
          - _1.fq.gz
      outdir: input_data
    rcorrector_raw:
      extensions:
        read:
          combine_units: false
          common_ext:
          - .rcorr.fq.gz
          pe:
          - _1.rcorr.fq.gz
          - _2.rcorr.fq.gz
          se:
          - .se.rcorr.fq.gz
      input: trimmed
      outdir: preprocess/rcorrector
    rcorrector_trimmed:
      extensions:
        read:
          combine_units: false
          common_ext:
          - .rcorr.fq.gz
          pe:
          - _1.rcorr.fq.gz
          - _2.rcorr.fq.gz
          se:
          - .se.rcorr.fq.gz
      input: trimmed
      outdir: preprocess/rcorrector
    salmon_quant: *id002
    sourmash_signature: *id003
    trimmed:
      extensions:
        read:
          common_ext:
          - .trim.fq.gz
          pe:
          - _1.trim.fq.gz
          - _2.trim.fq.gz
          - _1.se.trim.fq.gz
          - _2.se.trim.fq.gz
          se:
          - _se.trim.fq.gz
      input: raw
      outdir: preprocess
