# default settings: do not change these lightly! 

basename: elvers

# these outdirectories will be available to all workflows and rules
elvers_directories:
  rules: rules
  animals: utils/animals
  logs: logs
  outdirs:
    input_data: input_data
    preprocess: preprocess
    assemble: assembly
    annotate: annotation
    quantify: quant
    diffexp: diffexp

# rules to be run for each workflow Add or change 
# these only if you're sure you have new prog params right.
elvers_workflows:
  default:
    - trimmomatic
    - fastqc
    - khmer
    - trinity
    - dammit
    - salmon
    - sourmash
  protein_assembly:
    - trimmomatic
    - fastqc
    - khmer
    - plass
    - pear
    - paladin
    - sourmash
  preprocess:
    - trimmomatic
    - fastqc
  kmer_trim:
    - trimmomatic
    - khmer
  assemble:
    - trimmomatic
    - khmer
    - trinity
  annotate:
    - dammit
  quantify:
    - trimmomatic
    - salmon
  diffexp:
    - trimmomatic
    - salmon
    - deseq2
  sourmash_compute:
    - trimmomatic
    - khmer
    - sourmash
  plass_assemble:
    - trimmomatic
    - khmer
    - plass
  paladin_map:
    - trimmomatic
    - khmer
    - plass
    - pear
    - paladin
  correct_reads:
    - trimmomatic
    - rcorrector
