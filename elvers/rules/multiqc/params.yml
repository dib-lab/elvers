multiqc:
  elvers_params:
    input_options:
      read:
        - fastqc_pretrim
        - fastqc_trimmed 
    output_options:
      multiqc_all:
        input: any 
        outdir: preprocess/fastqc
        extensions:
          other:
            - multiqc.html
    help: "MultiQC is a reporting tool that parses summary statistics from results and log files generated by other bioinformatics tools."
    citations:
      - "Philip Ewels, Måns Magnusson, Sverker Lundin, Max Käller; MultiQC: summarize analysis results for multiple tools and samples in a single report, Bioinformatics, Volume 32, Issue 19, 1 October 2016, Pages 3047–3048, https://doi.org/10.1093/bioinformatics/btw354"
  program_params:
    inputs: 
      - fastqc_pretrim
      - fastqc_trimmed
    extra: ''
