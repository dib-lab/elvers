
  ####################  Eelpond Pipeline Configfile  ####################  
basename: yeast
samples: examples/yeast.samples.tsv

  ####################  quantify  ####################  
get_data:
  download_data: true
  use_ftp: false
salmon:
  index_params:
    extra: ''
  input_trimmomatic_trimmed: true
  quant_params:
    extra: ''
    libtype: A
trimmomatic:
  adapter_file:
    pe_path: ep_utils/TruSeq3-PE-2.fa
    se_path: ep_utils/TruSeq3-SE.fa
  extra: ''
  trim_cmd: ILLUMINACLIP:{}:2:40:15 LEADING:2 TRAILING:2 SLIDINGWINDOW:4:15 MINLEN:25

  ####################  diffexp  ####################  
deseq2:
  contrasts:
    wt-vs-mut:
    - wt
    - mut
  gene_trans_map: false
  pca:
    labels:
    - condition

# define the location of the (already existing) reference transcriptome
get_reference:
  reference: 'examples/orf_coding.fasta.gz'
  reference_extension: '_input'

