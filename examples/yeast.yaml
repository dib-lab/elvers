
  ####################  Elvers Pipeline Configfile  ####################  
basename: yeast

  ####################  quantify  ####################  
get_data:
  samples: yeast.samples.tsv
  download_data: true
  use_ftp: false
salmon:
  inputs:
    - trimmed
  index_params:
    extra: ''
  quant_params:
    extra: ''
    libtype: A
trimmomatic:
  adapter_file:
    pe_path: utils/TruSeq3-PE-2.fa
    se_path: utils/TruSeq3-SE.fa
  extra: ''
  trim_cmd: ILLUMINACLIP:{}:2:40:15 LEADING:2 TRAILING:2 SLIDINGWINDOW:4:15 MINLEN:25

  ####################  diffexp  ####################  
deseq2:
  contrasts:
    wt-vs-mut:
    - wt
    - mut
  pca:
    labels:
    - condition

# define the location of the (already existing) reference transcriptome
get_reference:
  reference: 'orf_coding.fasta.gz'

